<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Comfy House">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://www.example.com/image.jpg">
  <meta property="og:url" content="https://www.example.com/page-url">

  <meta name="description" content="Comfy House is a convinent online store that catters to geeks and fashionovas">

  <meta property="og:site_name" content="Comfy House">
  <meta property="og:locale" content="en_US">
  <meta name="author" content="McDonald Musimwa">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <link rel="icon" href="images/logo.svg" type="image/x-icon">
  <style>
    /* Inline critical CSS */
    body {
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 1em;
    }

    label {
      display: block;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userData = localStorage.getItem("userData");

      if (userData) {
        const user = JSON.parse(userData); // Parse the JSON string into a JavaScript object
        rendernewUser(user);
      } else {
        console.error("No user data found in localStorage.");
      }
    });


    function rendernewUser(user) {

      document.querySelector(".userfirstname").innerHTML = user.firstname || "";
      document.querySelector(".userlastname").innerHTML = user.lastname || "";
      document.querySelector(".userphone").innerHTML = user.phone || "";
      document.querySelector(".useremail").innerHTML = user.email || "";
      document.querySelector(".usertitle").innerHTML = user.organisationtitle || "";
      document.querySelector(".userorganization").innerHTML = user.organisationname || "";
      document.querySelector(".userdescription").innerHTML = user.organisationdescription || "";

      document.querySelector(".usertimestamp").innerHTML = user.timestamp || "";
    }

  </script>
  <script src="scripts/main.js" type="module"></script>
  <title>Comfy House</title>
  <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    -->
  <link rel="stylesheet" href="styles/base.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="styles/large.css" media="print" onload="this.media='all'">

</head>

<body>
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <header-component></header-component>
      </span>
      <img id="logo" src="images/logo.svg" alt="store logo">
      <div class="cart-btn">
        <span class="nav-icon-cart">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>


  <main>
    <div id="Thankyou" class="card">
      <h3>Thank for deciding to Contacting Us</h3>
      <div id="memberinfo">
        <label><strong>First Name :</strong><span class="userfirstname"></span></label>
        <label><strong>Last Name :</strong><span class="userlastname"></span></label>

        <label><strong>Phone :</strong><span class="userphone"></span></label>
        <label><strong>Email :</strong><span class="useremail"></span></label>

        <label><span class="userdescription"></span></label>

        <label><strong>Date Joined :</strong><span class="usertimestamp"></span></label>


      </div>
    </div>
    <h4>We will get back to you shortly.</h4>
  </main>
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <img src="images/x.png" alt="close icon" width="30" height="30">
      </span>
      <h2>Your Cart</h2>
      <div class="cart-content">

      </div>
      <div class="cart-footer">
        <h3>Your Total : R <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">Clear Cart</button>
      </div>
    </div>
  </div>
  <footer-component></footer-component>
</body>

</html>
