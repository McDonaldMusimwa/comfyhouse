<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fashionava</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/large.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script src="scripts/main.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <header-component></header-component>
        </span>
        <img id="logo" src="images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon-cart">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--Hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">COMFY HOUSE</h1>
        <button class="banner-btn">Shop With Us</button>
      </div>
    </header>
    <!----Products-->
    <section class="products">
      <div class="section-title">
        <h2>Pick up Points</h2>
      </div>
      <div class="Pickup-area" id="Pickup-area">
        
      </div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          
        </div>
        <div class="cart-footer">
          <h3>Your Total : R <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
      </div>
    </div>

    <footer-component></footer-component>
  </body>
</html>
