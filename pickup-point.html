<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta property="og:title" content="Comfy House" >
    <meta property="og:type" content="website" >
    <meta property="og:image" content="https://www.example.com/image.jpg" >
    <meta property="og:url" content="https://www.example.com/page-url" >
 
    <meta
      name="description"
      content="Comfy House is a convinent online store that catters to geeks and fashionovas"
    >

    <meta property="og:site_name" content="Comfy House" >
    <meta property="og:locale" content="en_US" >
    <meta name="author" content="McDonald Musimwa" >

    <link
    as="style"
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    >

    <link rel="icon" href="images/logo.svg" type="image/x-icon" >
    
    <title>Fashionava</title>
    <link rel="stylesheet" href="styles/base.css" >
    <link rel="stylesheet" href="styles/large.css">
 
    <script src="scripts/main.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <header-component></header-component>
        </span>
        <img id="logo" src="images/logo.svg" alt="store logo" >
        <div class="cart-btn">
          <span class="nav-icon-cart">
            <img src="images/cart.png" alt="cart icon" height="20" width="20">
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--Hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">COMFY HOUSE</h1>
        <button class="banner-btn">Shop With Us</button>
      </div>
    </header>

    <section class="products">
      <div class="section-title">
        <h2>Pick up Points</h2>
      </div>
      <div class="Pickup-area" id="Pickup-area">
        
      </div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <img src="images/x.png" alt="close icon" width="30" height="30">
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          
        </div>
        <div class="cart-footer">
          <h3>Your Total : R <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
      </div>
    </div>

    <footer-component></footer-component>
  </body>
</html>
